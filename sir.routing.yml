sir.index:
  path: 'sir/public/instruments'
  defaults:
    _controller: '\Drupal\sir\Controller\InstrumentController::index'
  requirements:
    _permission: 'access content'
  options:
    no_cache: 'TRUE'

sir.add_instrument:
  path: 'sir/manage/addinstrument'
  defaults:
    _form: '\Drupal\sir\Form\AddInstrumentForm'
    _title: 'Add new Questionnarie'    
  requirements:
    _permission: 'access content'
    _custom_access_check: 'TRUE'    
  options:
    no_cache: 'TRUE'

sir.edit_instruments:
  path: 'sir/manage/editinstruments'
  defaults:
    _controller: '\Drupal\sir\Controller\EditInstrumentsController::index'
    _title: 'Manage Questionnaries'    
  requirements:
    _permission: 'access content'
    _custom_access_check: 'TRUE'
  options:
    no_cache: 'TRUE'

sir.edit_experiences:
  path: 'sir/manage/editexperiences'
  defaults:
    _controller: '\Drupal\sir\Controller\EditInstrumentsController::index'
    _title: 'Edit Experiences'    
  requirements:
    _permission: 'access content'
    _custom_access_check: 'TRUE'    
  options:
    no_cache: 'TRUE'

sir.edit_semantics:
  path: 'sir/manage/editsemantics'
  defaults:
    _controller: '\Drupal\sir\Controller\EditInstrumentsController::index'
    _title: 'Edit Semantics'    
  requirements:
    _permission: 'access content'
    _custom_access_check: 'TRUE'    
  options:
    no_cache: 'TRUE'

sir.edit_instrument:
  path: 'sir/manage/editinstrument'
  defaults:
    _form: '\Drupal\sir\Form\EditInstrumentForm'
    _title: 'Edit a Questionnarie'    
  requirements:
    _permission: 'access content'  
    _custom_access_check: 'TRUE'      
  options:
    no_cache: 'TRUE'

sir.searchinstruments_ajax:
  path: 'sir/ajax/searchinstruments'
  defaults:
    _controller: '\Drupal\sir\Controller\InstrumentController::searchinstrumentsAjax'
    _title: 'search instruments Ajax'
  methods: [POST]
  requirements:
    _permission: 'access content' 
  options:
    _csrf_token: 'FALSE'
    no_cache: 'TRUE'

sir.delinstrument_ajax:
  path: 'sir/ajax/delinstrument'
  defaults:
    _controller: '\Drupal\sir\Controller\InstrumentController::delintrumentAjax'
    _title: 'del instrument Ajax'
  methods: [POST]
  requirements:
    _permission: 'access content' 
  options:
    _csrf_token: 'FALSE'
    no_cache: 'TRUE'

sir.admin_settings_custom:
  path: 'admin/config/sir'
  defaults:
    _form: '\Drupal\sir\Form\SIRSettingsForm'
    _title: 'SIR Settings Form'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
    no_cache: 'TRUE'