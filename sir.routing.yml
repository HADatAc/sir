  options:
    no_cache: 'TRUE'

sir.edit_experience:
  path: 'sir/manage/editexperience'
  defaults:
    _form: '\Drupal\sir\Form\EditExperienceForm'
    _title: 'Edit an Experience'    
  requirements:
    _permission: 'access content'  
    _custom_access_check: 'TRUE'      
  options:
    no_cache: 'TRUE'

sir.searchexperiences_ajax:
  path: 'sir/ajax/searchexperiences'
  defaults:
    _controller: '\Drupal\sir\Controller\ExperienceController::searchExperiencesAjax'
    _title: 'search Experiences Ajax'
  methods: [POST]
  requirements:
    _permission: 'access content' 
  options:
    _csrf_token: 'FALSE'
    no_cache: 'TRUE'

sir.delexperience_ajax:
  path: 'sir/ajax/delexperience'
  defaults:
    _controller: '\Drupal\sir\Controller\ExperienceController::delExperienceAjax'
    _title: 'del Experience Ajax'
  methods: [POST]
  requirements:
    _permission: 'access content' 
  options:
    _csrf_token: 'FALSE'
    no_cache: 'TRUE'

# Configuration option

sir.admin_settings_custom:
  path: 'admin/config/sir'
  defaults:
    _form: '\Drupal\sir\Form\SIRSettingsForm'
    _title: 'SIR Settings Form'
  requirements:
    _permission: 'administer site configuration'
  options:
    _admin_route: TRUE
    no_cache: 'TRUE'