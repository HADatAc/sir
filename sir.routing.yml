# SIR landing page
sir.index:
  path: 'sir/public/instruments'
  defaults:
    _controller: '\Drupal\sir\Controller\InstrumentController::index'
  requirements:
    _permission: 'access content'
  options:
    no_cache: 'TRUE'

# Main menu options

sir.edit_instruments:
  path: 'sir/manage/editinstruments'
  defaults:
    _controller: '\Drupal\sir\Controller\EditInstrumentsController::index'
    _title: 'Manage Questionnaries'    
  requirements:
    _permission: 'access content'
    _custom_access_check: 'TRUE'
  options:
    no_cache: 'TRUE'

sir.edit_experiences:
  path: 'sir/manage/editexperiences'
  defaults:
    _controller: '\Drupal\sir\Controller\EditExperiencesController::index'
    _title: 'Manage Experiences'    
  requirements:
    _permission: 'access content'
    _custom_access_check: 'TRUE'    
  options:
    no_cache: 'TRUE'

sir.edit_semantics:
  path: 'sir/manage/editsemantics'
  defaults:
    _controller: '\Drupal\sir\Controller\EditInstrumentsController::index'
    _title: 'Manage Semantics'    
  requirements:
    _permission: 'access content'
    _custom_access_check: 'TRUE'    
  options:
    no_cache: 'TRUE'

# Instrument CRUD options

sir.edit_instrument:
  path: 'sir/manage/editinstrument'
  defaults:
    _form: '\Drupal\sir\Form\EditInstrumentForm'
    _title: 'Edit a Questionnarie'    
  requirements:
    _permission: 'access content'  
    _custom_access_check: 'TRUE'      
  options:
    no_cache: 'TRUE'

sir.add_instrument:
  path: 'sir/manage/addinstrument'
  defaults:
    _form: '\Drupal\sir\Form\AddInstrumentForm'
    _title: 'Add new Questionnarie'    
  requirements:
    _permission: 'access content'
    _custom_access_check: 'TRUE'    
  options:
    no_cache: 'TRUE'    

sir.searchinstruments_ajax:
  path: 'sir/ajax/searchinstruments'
  defaults:
    _controller: '\Drupal\sir\Controller\InstrumentController::searchinstrumentsAjax'
    _title: 'search instruments Ajax'
  methods: [POST]
  requirements:
    _permission: 'access content' 
  options:
    _csrf_token: 'FALSE'
    no_cache: 'TRUE'

sir.delinstrument_ajax:
  path: 'sir/ajax/delinstrument'
  defaults:
    _controller: '\Drupal\sir\Controller\InstrumentController::delintrumentAjax'
    _title: 'del instrument Ajax'
  methods: [POST]
  requirements:
    _permission: 'access content' 
  options:
    _csrf_token: 'FALSE'
    no_cache: 'TRUE'

sir.itens_of_instruments:
  path: 'sir/manage/itensofinstrument/{instrument}'
  defaults:
    _controller: '\Drupal\sir\Controller\ItensintrumentController::index'
    _title: 'Manage Itens of Questionnarie'    
  requirements:
    _permission: 'access content'
    instrument: '.+'
  options:
    no_cache: 'TRUE'

sir.add_itemofinstrument:
  path: 'sir/manage/additemofinstrument/{instrument}'
  defaults:
    _controller: '\Drupal\sir\Controller\AddItenstoinstrumentController::index'
    _title: 'Create new Questionnarie Item'    
  requirements:
    _permission: 'access content'
    instrument: '.+'
  options:
    no_cache: 'TRUE'    

sir.reuse_itemofinstrument:
  path: 'sir/manage/reuseitemofinstrument/{instrument}'
  defaults:
    _form: '\Drupal\sir\Form\AddInstrumentForm'
    _title: 'Reuse existing Questionnarie Item'    
  requirements:
    _permission: 'access content'
    instrument: '.+'  
  options:
    no_cache: 'TRUE'    

sir.searchexperiencesforitem_ajax:
  path: 'sir/ajax/searchexperiencesforitem/{experience}'
  defaults:
    _controller: '\Drupal\sir\Controller\AddItenstoinstrumentController::searchExperiencesforitemAjax'
    _title: 'search Experiences Ajax'
  methods: [GET]
  requirements:
    _permission: 'access content' 
    experience: '.+'     
  options:
    _csrf_token: 'FALSE'
    no_cache: 'TRUE'    

sir.saveinstrumentitem_ajax:
  path: 'sir/ajax/saveinstrumentitem_ajax'
  defaults:
    _controller: '\Drupal\sir\Controller\AddItenstoinstrumentController::saveinstrumentitemAjax'
    _title: 'save questionnarie item Ajax'
  methods: [POST]
  requirements:
    _permission: 'access content' 
  options:
    _csrf_token: 'FALSE'
    no_cache: 'TRUE'    

# Experience CRUD options

sir.add_experience:
