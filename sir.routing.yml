

sir.search:
  path: 'sir/list/{mode}/{elementtype}'
  defaults:
    _form: '\Drupal\rep\Form\TreeForm'
    mode: 'browse'
    elementtype: 'instrument'
  requirements:
    _permission: 'access content'
    _custom_access_check: 'TRUE'    
  options:
    no_cache: 'TRUE'

