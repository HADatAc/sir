
# Landing page

sir.index:
  path: 'sir'
  defaults:
    _controller: '\Drupal\sir\Controller\InitializationController::index'
    _title: 'SIR'    
  requirements:
    _permission: 'access content'
  #  _custom_access_check: 'TRUE'    
  options:
    no_cache: 'TRUE'

# Main menu options

sir.list_element:
  path: 'sir/list/{elementtype}/{keyword}/{language}/{page}/{pagesize}'
  defaults:
    _form: '\Drupal\sir\Form\ListForm'
  requirements:
    _permission: 'access content'
    _custom_access_check: 'TRUE'    
  options:
    no_cache: 'TRUE'

sir.select_element:
